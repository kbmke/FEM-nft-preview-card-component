<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <!-- main stylesheet -->
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <article class="card">
      <section class="image">

       <!-- <div class="img-overlay active-link"> -->
        <!-- <img class="active-link" src="/images/icon-view.svg" alt="icon of an eye" />  -->
        <a href="#" class="active-link">
          <div class="image-container">
            <img
            src="/images/image-equilibrium.jpg"
            id="nft"
            alt="nft image of 3D cube with blue background"
          />
          </div>
         </a>      
      </section>

      <section class="info">
        <h1 class="header">Equilibrium <a href="#" class="link active-link">#3429</a>
</h1>
        <h2 class="about">Our Equilibrium collection promotes balance and calm.</h2>
        <div class="amntdays">
          <div class="amount">
            <img src="/images/icon-ethereum.svg" id="crypto" alt="" />
            <p class="eth">0.041 ETH</p>
          </div>
          <div class="days">
            <img src="/images/icon-clock.svg" id="clock" alt="" />
            <p class="time">3 days left</p>
          </div>
        </div>
                <section class="creator">
          <img
            src="/images/image-avatar.png"
            id="jw"
            alt="profile image of the creator"
          />
          <p class="name">
            Creation of <a href="#" class="link active-link">Jules Wyvern</a>
          </p>
        </section>
      </section>
    </article>

    <div class="attribution">
      <!-- Challenge by -->
      <!-- <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" -->
      <!-- >Frontend Mentor</a -->
      <!-- >. Coded by <a href="#">KB</a>. -->
    </div>
  </body>
</html>
